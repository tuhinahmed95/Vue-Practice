<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js part-1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app"> 
        {{message}}
    </div>
    <h1>Hello Vue</h1>
    <script> 
        var app = new Vue({ 
            el:'#app',
            data:{ 
                message:'hello vue ...'
            }
        })
    </script>
</body>
</html>
